{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Modifica Articolo {% endblock head_title %}

{% block content %}

<div class="card shadow mb-4 mt-3">

    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold ">Modifica un articolo - {{ item.nome }}</h6>
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <form class="" method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <input type="submit" class="btn btn-success" value="Modifica">
            <button class="btn btn-success" onclick="window.history.go(-1);">
                <i class="fas fa-undo"></i>
                Indietro
            </button>
        </form>
    </div>
</div>

{% endblock content %}
