{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Reset Password{% endblock head_title %}

{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-6 text-center">
        <h2>Reset Password</h2>
        <p>Inserire l' e-mail associata all' account per continuare !</p>
        <form class="" method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-info" value="Reset">
        </form>
    </div>
</div>
{% endblock %}
